name: Naive Solver

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10.4
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.4

      - name: Install Pytest
        working-directory: naive_solver
        run: pip install -U pytest

      - name: Run Tests
        working-directory: naive_solver
        run: python3 -m pytest tests
